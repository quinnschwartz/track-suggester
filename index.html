<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"</script>
    <script src="js/scripts.js"</script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
        <h1>Epicodus Track Selector</h1>
        <h2>Fill out this survey to recieve a customized track suggestion.</h2>

        <form id="questions">
          <div class="form-group">
              <label for="name">What is your name?</label>
              <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
              <label for="computers">Do you like computers? (Type yes or no in the field)</label>
              <input id="computers" class="form-control" type="text">
          </div>

          <div class="form-group">
              <label for="computers">Do you prefer Mac or PC? (Type Mac or PC in the field)</label>
              <input id="computers" class="form-control" type="text">
          </div>

          <div class="form-group">
          <label for="attend">When will you start attending classes at Epicodus?</label>
          <select id="attend" class="form-control" type="text">
            <option value="October">October</option>
            <option value="January">January</option>
          </select>
        </div>

        <div class="form-group">
          <label for="company">What company would you rather work for?</label>
          <select id="company" class="form-control" type="text">
            <option value="Microsoft">Microsoft</option>
            <option value="Twitter">Twitter</option>
            <option value="Sq1">SQ1 (Web design agency)</option>
          </select>
        </div>

        <div class="radio">
          <p>Which of these words more accurately describes you?</p>
                  <label>
                    <input type="radio" name="describe" value="artistic" checked>
                    Artistic
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="describe" value="logical">
                    Logical
                  </label>
                </div>

        <button type="submit" class="btn">Calculate my track suggestion!</button>
      </form>
      <h2>Your track suggestion is: <h2>
      <div id="trackSuggestion">
      <h2><span id="output"></span></h2>
      </div>
      </div>
    </div>
  </body>
</html>
